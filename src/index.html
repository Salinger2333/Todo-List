<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <nav>
            <div class="create-todo">Add Todo</div>
            <dialog>
                <form class="add-todo-form">
                    <div class="new-todo-row">
                        <label for="title"></label>
                        <input id="title" type="text" placeholder="input title">
                    </div>
                    <div class="new-todo-row">
                        <label for="description"></label>
                        <textarea id="description" type="text" placeholder="input description"></textarea>
                    </div>
                    <div class="new-todo-row">
                        <label for="date"></label>
                        <input id="date" type="date">
                    </div>
                    <div class="new-todo-row">
                        <label for="priority"></label>
                        <select id="priority" name="priority" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="new-todo-row">
                        <button type="submit" id="subBtn">submit</button>
                    </div>
                </form>
            </dialog>
        </nav>
        <div class="content"></div>
    </div>
    <script type="module" src="./index.js"></script>
</body> 

</html>
