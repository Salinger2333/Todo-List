<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>

<body>
    <div class="contaienr">
        <nav>
            <div class="add-content">
                <button class="addBtn" id="addTodoBtn" type="button">New Todo</button>
                <button class="addBtn" id="addProjectBtn" type="button">New Project</button>
            </div>
            <div class="project-list"></div>
        </nav>
        <div class="board">
            <div class="todo-list"></div>
        </div>
    </div>
    <dialog>
        <form class="add-todo-form">
            <div class="new-todo-row">
                <label for="title"></label>
                <input id="title" type="text" placeholder="input title">
            </div>
            <div class="new-todo-row">
                <label for="description"></label>
                <textarea id="description" type="text" placeholder="input description"></textarea>
            </div>
            <div class="new-todo-row">
                <label for="date"></label>
                <input id="date" type="date">
            </div>
            <div class="new-todo-row">
                <label for="priority"></label>
                <select id="priority" name="priority" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="new-todo-row">
                <button type="submit" id="subBtn">submit</button>
                <button  id="cancelBtn">cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="editDialog">
        <form class="edit-todo-form">
            <h3>Edit Todo</h3>
            <div class="new-todo-row">
                <label for="edit-title">Title</label>
                <input id="edit-title" type="text" placeholder="input title">
            </div>
            <div class="new-todo-row">
                <label for="edit-description">Description</label>
                <textarea id="edit-description" type="text" placeholder="input description"></textarea>
            </div>
            <div class="new-todo-row">
                <label for="edit-date">Date</label>
                <input id="edit-date" type="date">
            </div>
            <div class="new-todo-row">
                <label for="edit-priority">Priority</label>
                <select id="edit-priority" name="priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="new-todo-row">
                <button type="submit" id="edit-subBtn">Save</button>
                <button type="button" id="edit-cancelBtn">Cancel</button>
            </div>
        </form>
    </dialog>
</body>

</html>
